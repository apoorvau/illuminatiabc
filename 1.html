<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Login</title>
</head>
<body>
	<div id="login" class="animate form">
		<form name ="one" action="" autocomplete="on">

			<h1>Welcome to Verizon</h1>
			<p>
				<label for="username" class="uname" data-icon="u"> Your
					email or username </label> <input id="username" name="username"
					required="required" type="text"
					placeholder="myusername or mymail@mail.com" />
			</p>
			<p>
				<label for="password" class="youpasswd" data-icon="p"> Your
					password </label> <input id="password" name="password" required="required"
					type="password" placeholder="eg. X8df!90EO" />
			</p>
			<p class="keeplogin">
				<input type="checkbox" name="loginkeeping" id="loginkeeping"
					value="loginkeeping" /> <label for="loginkeeping">Keep me
					logged in</label>
			</p>
			<p class="login button">
				<input type="submit" value="Login" onclick="go()" />
			</p>
			<p class="change_link">
				Not a member yet ? <a href="2.html" class="to_register">Join us</a>
			</p>
		</form>
	</div>
	<script>
	function go(){
		 var name=document.one.username.value;
         var pass=document.one.password.value;

          if(((name=="user1" || name=="user1@abc.com") && pass=="pass1") || ((name=="user2"||name=="user2@abc.com") && pass=="pass2") ||((name=="user3"||name=="user3@abc.com") && pass=="pass3"))
{
	window.open("3.html");	}
else {
alert("Click join us to register with us.");

}
}
		
		</script>
</body>
</html>
